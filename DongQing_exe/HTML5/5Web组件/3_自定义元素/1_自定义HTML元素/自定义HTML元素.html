<!-- 2、结合shadow DOM 创建新的元素 -->
<!DOCTYPE html>
<html>
<head>
<title>自定义新的HTML元素</title>
<style>
</style>
<script>
class AppDrawer extends HTMLElement {
  constructor() {
    super();
    // 创建 shadow DOM
    const shadow = this.attachShadow({mode: 'open'});
    
    // 添加内容和样式
    shadow.innerHTML = `
      <style>
        :host {
          display: block;
          background: #f0f0f0;
          padding: 10px;
          border: 1px solid #ccc;
        }
      </style>
      <div>
        <h2>这是一个自定义抽屉组件</h2>
        <slot></slot>
      </div>
    `;
  }
}

window.customElements.define('app-drawer', AppDrawer);
</script>
</head>
<body>
<app-drawer>
  <p>这是抽屉里的内容</p>
</app-drawer>
</body>
</html>
